<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>David Cube</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: black;
      margin: 0;
      perspective: 800px;
      overflow: hidden;
    }

    .cube {
      position: absolute;
      width: 200px;
      height: 200px;
      transform-style: preserve-3d;
      animation: rotateCube 5s infinite linear;
    }

    .face {
      position: absolute;
      width: 200px;
      height: 200px;
      background: url('david.png') no-repeat center/cover;
      border: 2px solid white;
    }

    .front  { transform: translateZ(100px); }
    .back   { transform: rotateY(180deg) translateZ(100px); }
    .left   { transform: rotateY(-90deg) translateZ(100px); }
    .right  { transform: rotateY(90deg) translateZ(100px); }
    .top    { transform: rotateX(90deg) translateZ(100px); }
    .bottom { transform: rotateX(-90deg) translateZ(100px); }

    @keyframes rotateCube {
      from { transform: rotateX(0) rotateY(0); }
      to   { transform: rotateX(360deg) rotateY(360deg); }
    }
  </style>
</head>
<body>
  <div class="cube" id="cube">
    <div class="face front"></div>
    <div class="face back"></div>
    <div class="face left"></div>
    <div class="face right"></div>
    <div class="face top"></div>
    <div class="face bottom"></div>
  </div>

  <script>
    const cube = document.getElementById('cube');
    let xPos = 100;
    let yPos = 100;
    let xSpeed = 4;
    let ySpeed = 3;

    // Update the position of the cube every frame
    function animate() {
      const screenWidth = window.innerWidth;
      const screenHeight = window.innerHeight;

      // Move the cube
      xPos += xSpeed;
      yPos += ySpeed;

      // Check for screen boundaries and reverse direction if needed
      if (xPos + cube.offsetWidth > screenWidth || xPos < 0) {
        xSpeed = -xSpeed;
      }
      if (yPos + cube.offsetHeight > screenHeight || yPos < 0) {
        ySpeed = -ySpeed;
      }

      // Set the new position of the cube
      cube.style.left = `${xPos}px`;
      cube.style.top = `${yPos}px`;

      // Call animate function on the next frame
      requestAnimationFrame(animate);
    }

    animate();
  </script>
</body>
</html>
